# HoverBot Driver Configuration
# All parameters for the ROS 2 driver node

hoverbot_driver:
  ros__parameters:
    # Serial Communication
    serial_port: '/dev/ttyAMA0'  # UART device on Raspberry Pi
    baud_rate: 115200            # Must match firmware configuration
    
    # Robot Physical Parameters
    wheel_diameter: 0.165  # meters (16.5 cm hoverboard wheels)
    wheelbase: 0.40        # meters (40 cm track width)
    
    # Velocity Limits
    max_rpm: 300          # Maximum wheel speed in RPM (safety limit)
    # Calculated limits:
    # - Max linear velocity: ~0.26 m/s
    # - Max angular velocity: ~1.29 rad/s
    
    # Command Timeout
    cmd_vel_timeout: 0.5  # seconds - stop if no cmd_vel received
    
    # Publishing Options
    publish_odom: true    # Publish /odom topic
    publish_tf: true      # Broadcast odomâ†’base_link transform
    
    # Frame IDs
    odom_frame: 'odom'
    base_frame: 'base_link'
